<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 90%;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Crop Recommendation System</h2>
    <form action="/predict" method="post">
        <label for="N">Nitrogen:</label>
        <input type="number" step="any" name="N" required><br>

        <label for="P">Phosphorus:</label>
        <input type="number" step="any" name="P" required><br>

        <label for="K">Potassium:</label>
        <input type="number" step="any" name="K" required><br>

        <label for="temperature">Temperature:</label>
        <input type="number" step="any" name="temperature" required><br>

        <label for="humidity">Humidity:</label>
        <input type="number" step="any" name="humidity" required><br>

        <label for="ph">pH Level:</label>
        <input type="number" step="any" name="ph" required><br>

        <label for="rainfall">Rainfall:</label>
        <input type="number" step="any" name="rainfall" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
